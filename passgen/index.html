<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Random password Generator</h2>
        <div class="inputBox">
            <input type="text" placeholder="Create a password" id="password" readonly="">
            <input type="number" id="length" min="8" max="32" value="16" placeholder="Enter Number of Characters">
            <label><input type="checkbox" id="includeLowercase" checked> LowerCase (a-z)</label>
            <label><input type="checkbox" id="includeUppercase" checked> UpperCase (A-Z)</label>
            <label><input type="checkbox" id="includeSymbols" checked> Symbols (@-_&*)</label>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers (1-9)</label>
        </div>
        <div id="btn" onclick="getPassword();">Generate Password</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
